<h1>
    Victim Details
</h1>

<form [formGroup]="formGroup">
    <div class="form-group">
        <label for="lastKnownLocation">Last Known Location</label>
        <input id="lastKnownLocation" formControlName="lastKnownLocation" name="lastKnownLocation" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="lastSeen">Last Seen With</label>
        <input id="lastSeen" formControlName="lastSeen" name="lastSeen" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="serviceProvider">Service Provider</label>
        <input id="serviceProvider" formControlName="serviceProvider" name="serviceProvider" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="serviceProviderAccountNumber">Master Account Number</label>
        <input id="serviceProviderAccountNumber" formControlName="serviceProviderAccountNumber" name="serviceProviderAccountNumber" type="tel" class="form-control">
    </div>
    <div class="form-group">
        <label for="additionalInformation">Additional Information</label>
        <input id="additionalInformation" formControlName="additionalInformation" name="additionalInformation" type="text" class="form-control">
    </div>
</form>
<button (click)="onSubmit()" class="btn">Next</button>
